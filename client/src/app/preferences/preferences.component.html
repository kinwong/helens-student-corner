<h2><i class="fas fa-cog"></i>&nbsp;Settings</h2>
<mat-card>
  <mat-card-header>
    <mat-card-title>
      <i class="fas fa-volume-up"></i>Speaker
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="control-container">
    <mat-form-field>
      <mat-select #selectedSpeaker placeholder="Select Speaker" 
      [value]="speaker$ | async"
      (valueChange)="onSpeakerChange($event)">
        <mat-option *ngFor="let speaker of speakers;" [value]="speaker">
          {{speaker.firstName}}
        </mat-option>
      </mat-select>
      <!-- <mat-hint align="end">{{speaker$ ?.origin}}</mat-hint> -->
    </mat-form-field>

    <mat-slide-toggle #subtitleSlide color="primary"
    [checked]="showSubtitle$ | async"
    (change)="onSubtitleChange(subtitleSlide.checked)">
      Show Subtitle
    </mat-slide-toggle>

    <mat-form-field>
      <input matInput #speedInput
      type="number" placeholder="Speed" 
      [value]="speed$ | async"
      (change)="onSpeedChange(speedInput.value)">
    </mat-form-field>
    <mat-slider min="0.5" max="1.5" step="0.01" value="1.0" 
    [value]="speed$ | async"
    (valueChange)="onSpeedChange($event)">
    </mat-slider>
    <!-- <mat-slide-toggle color="primary" [(checked)]="model.speed">
        Subtitle
      </mat-slide-toggle> -->
  </mat-card-content>
</mat-card>
