<mat-card class="practice-card">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>
    </mat-card-title>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content class="practice-control-panel">
    <mat-form-field>
      <mat-select id="select-course" placeholder="Select Course to play" 
        [disabled]="!canSelectCourse" [(value)]="courseSelected">
        <mat-option *ngFor="let course of courses" value="course">
          {{course.name}} - {{course.description}}
        </mat-option>
      </mat-select>
      <button mat-raised-button color="primary" 
        [disabled]="!canPlay" (click)="play()">
        {{playButtonText}}<mat-icon>play_arrow</mat-icon>
      </button>
      <button mat-raised-button color="primary" 
        [disabled]="!canPause" (click)="pause()">
        Pause<mat-icon>pause_circle_online</mat-icon>
      </button>
      <button mat-raised-button color="primary" 
      [disabled]="!canStop" (click)="stop()">
        Stop<mat-icon>stop</mat-icon>
      </button>
    </mat-form-field>
    <p>{{textToRead}}</p>
    <mat-horizontal-stepper linear="true" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <p>FIRST STEP</p>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">

      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        You are now done.
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>

  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
