<mat-card class="practice-card">
  <mat-card-header>
    <mat-card-title>Practice</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="control-container">
      <mat-form-field>
        <mat-select #selectedCourse placeholder="Select Course to play" [disabled]="!canSelectOption" [(value)]="courseSelected">
          <mat-option *ngFor="let course of courses; let i=index" [value]="course">
            {{i+1}}. {{course.name}}
          </mat-option>
        </mat-select>
        <mat-hint align="end">{{courseSelected?.description}}</mat-hint>
      </mat-form-field>
      <mat-slide-toggle color="primary" [disabled]="!canSelectOption" [(checked)]="showSubtitle">
        Show subtitle?
      </mat-slide-toggle>
    </div>
    <div class="practice-control-panel">
      <button mat-raised-button color="primary" [disabled]="!canPlay" (click)="play()">
        {{playButtonText}}<mat-icon>play_arrow</mat-icon>
      </button>
      <button mat-raised-button color="primary" [disabled]="!canPause" (click)="pause()">
        Pause<mat-icon>pause_circle_online</mat-icon>
      </button>
      <button mat-raised-button color="primary" [disabled]="!canStop" (click)="stop()">
        Stop<mat-icon>stop</mat-icon>
      </button>
    </div>
    {{subtitle}}
    <mat-horizontal-stepper linear="true" #stepper>
      <mat-step>
        <p>FIRST STEP</p>
      </mat-step>
      <mat-step>

      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        You are now done.
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>

  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
