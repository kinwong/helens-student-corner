<h2><i class="fas fa-cog"></i>&nbsp;Settings</h2>
<mat-card>
  <mat-card-header>
    <mat-card-title>
      <i class="fas fa-volume-up"></i>Speaker
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="control-container">
    <mat-form-field>
      <mat-select #selectedSpeaker placeholder="Select Speaker" [(value)]="model.speaker">
        <mat-option *ngFor="let speaker of speakers;" [value]="speaker">
          {{speaker.firstName}}
        </mat-option>
      </mat-select>
      <mat-hint align="end">{{model.speaker?.origin}}</mat-hint>
    </mat-form-field>

    <mat-slide-toggle color="primary" [(checked)]="model.showSubtitle">
      Subtitle
    </mat-slide-toggle>

    <mat-form-field>
      <input matInput type="number" placeholder="Speed" [(ngModel)]="model.speed">
    </mat-form-field>
    <mat-slider min="0.5" max="1.5" step="0.01" value="1.0" [(value)]="model.speed">
    </mat-slider>
    <!-- <mat-slide-toggle color="primary" [(checked)]="model.speed">
        Subtitle
      </mat-slide-toggle> -->
  </mat-card-content>
</mat-card>
