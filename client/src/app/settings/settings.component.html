<h2><i class="fas fa-cog"></i>Settings</h2>
<mat-card>
  <mat-card-header>
    <mat-card-title>
      <i class="fas fa-volume-up"></i>
      Speaker
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="control-container">
    <mat-form-field>
      <mat-select #selectedSpeaker placeholder="Select Speaker" [(value)]="model.speaker">
        <mat-option *ngFor="let speaker of speakers;" [value]="speaker">
          {{speaker.firstName}}
        </mat-option>
      </mat-select>
      <mat-hint align="end">{{model.speaker?.origin}}</mat-hint>
    </mat-form-field>

    <mat-slide-toggle color="primary" [(checked)]="model.showSubtitle">
      Subtitle
    </mat-slide-toggle>
  </mat-card-content>
</mat-card>
